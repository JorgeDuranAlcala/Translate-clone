<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Own Google Translator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container-fluid text-center">
        <h1 class="text-title my-4">Tranlator Clone</h1>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="alert alert-info d-none">cargando</div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card shadow-lg text-center">
              <div class="card-header">
                <h3 class="card-title mt-2">Choose a Language</h3>
                <select 
                name="languages-list"
                id="languages-list"
                class="bg-dark"
                >
                </select>
              </div>
              <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <textarea  id="txtArea" cols="30" rows="10" class="form-control" placeholder="Write something" value=""></textarea>
                    </div>
                    <button class="btn btn-dark btn-block" type="submit">
                        Traduct
                    </button>
                </form>
            </div>
            </div>
          </div>
          <div class="col-md-4">
              <div class="card text-center">
                  <div class="card-header">
                    <h3 class="card-title mt-2">Choose a Language to translate</h3>
                    <select name="lang_list" class="bg-dark" id="lang_list">
                    </select>
                  </div>
                  <div class="card-body">
                    <div class="tranlated-box">
                      <p id="txtTrans"></p>
                    </div>
                  </div>
              </div>
          </div>
        </div>

      </div>

    <script src="./index.js" type="module"></script>

    ></script>
